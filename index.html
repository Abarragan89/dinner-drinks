<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assests/styles/styles.css">
</head>

<body>
    <!-- Navigation -->
    <header>
        <nav class="navbar has-background-black" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <div class="logo">
                        <h1 class="is-size-3 is-size-4-mobile is-size-2-desktop logo">D<span
                                class="is-size-5 is-size-6-mobile is-size-4-desktop ">inner</span>&D<span
                                class="is-size-5 is-size-6-mobile is-size-4-desktop">rinks</span></h1>
                    </div>
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="true"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu has-background-black">
                <div class="navbar-end">
                    <a class="navbar-item" href="#">
                        Home
                    </a>
                    <a class="navbar-item" href="drinkIndex.html">
                        Drinks
                    </a>
                    <a class="navbar-item" href="favorites.html">
                        Favorites
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main Form -->
    <main class="container">
        <h2 class="title has-text-centered has-text-black page-title">FOOD</h2>
        <div class="columns is-variable is-8">
            <aside class="column">
                <div id="form">
                    <div class="options-container">
                        <form action="#">
                            <div id="food_options">
                                <div class="block">
                                    <h2 class="is-size-5-mobile is-size-4 is-underlined">Cuisine</h2>
                                    <label class="checkbox mx-3 mt-5">
                                        <input type="checkbox" class="cuisine" id="mexican" value="mexican">
                                        Mexican
                                    </label>
                                    <label class="checkbox mx-3 pt-3">
                                        <input type="checkbox" class="cuisine" id="american" value="american">
                                        American
                                    </label>
                                    <label class="checkbox mx-3 pt-3">
                                        <input type="checkbox" class="cuisine" id="italian" value="italian">
                                        Italian
                                    </label>
                                    <label class="checkbox mx-3 pt-3">
                                        <input type="checkbox" class="cuisine" id="japanese" value="japanese">
                                        Japanese
                                    </label>
                                    <div class="block">
                                        <label class="checkbox mx-3 pt-2">
                                            <input type="checkbox" class="cuisine" id="chinese" value="chinese">
                                            Chinese
                                        </label>
                                        <label class="checkbox mx-3 pt-3">
                                            <input type="checkbox" class="cuisine" id="greek" value="greek">
                                            Greek
                                        </label>
                                        <label class="checkbox mx-3 pt-3">
                                            <input type="checkbox" class="cuisine" id="thai" value="thai">
                                            Thai
                                        </label>
                                        <label class="checkbox mx-3 pt-3">
                                            <input type="checkbox" class="cuisine" id="mediterranean"
                                                value="mediterranean">
                                            Mediterranean
                                        </label>
                                    </div>
                                    <div class="block">
                                        <h2 class="is-size-5-mobile is-size-4 is-underlined">Lifestyle</h2>
                                        <label class="checkbox mx-3 pt-3">
                                            <input type="checkbox" class="lifestyle" id="ketogenic" value="ketogenic">
                                            Ketogenic
                                        </label>
                                        <label class="checkbox mx-3 pt-3">
                                            <input type="checkbox" class="lifestyle" id="paleo" value="paleo">
                                            Paleo
                                        </label>
                                        <label class="checkbox mx-3 pt-3">
                                            <input type="checkbox" class="lifestyle" id="pescetarian"
                                                value="pescetarian">
                                            Pescetarian
                                        </label>
                                        <div class="block">
                                            <label class="checkbox mx-3 pt-3">
                                                <input type="checkbox" class="lifestyle" id="vegetarian"
                                                    value="vegetarian">
                                                Vegetarian
                                            </label>
                                            <label class="checkbox mx-3 pt-3">
                                                <input type="checkbox" class="lifestyle" id="vegan" value="vegan">
                                                Vegan
                                            </label>
                                            <label class="checkbox mx-3 pt-3 mb-4">
                                                <input type="checkbox" class="lifestyle mb-4" id="glutenFree"
                                                    value="glutenFree">
                                                Gluten Free
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" class="button is-medium mt-4 has-background-black"
                                    id="search_food">
                                    <h3>LET'S EAT!</h3>
                                </button>
                            </div>
            </aside>
            <!-- display the results as cards -->
            <article id="results" class="message column mt-4 mb-4 is-three-fifths is-medium">
                <div class="message-header has-background-black">
                    <p>Let's get started!</p>
                </div>
                <div class="message-body subtitle mr-4">
                    Choose some dishes and dietary options to see what's available. Click the favorites button to save to your favorites page. 
                </div>
            </article>
        </div>
    </main>
    <!--end of container-->
    <footer class="footer">
    </footer>
    <script src="assests/js/index.js"></script>
</body>

</html>
