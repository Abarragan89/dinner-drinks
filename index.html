<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assests/styles/styles.css">
</head>

<body>

    <!-- Navigation -->
    <header>
        <div class="block">
            <nav class="nav">
                <div class="navbar-brand pl-5 pt-6">
                    <h1 class="title">RECIPES</h1>
                </div>
                <div class="nav-right">
                    <a href="" class="navbar-end pr-5">
                        <h1 class="home">HOME</h1>
                    </a>
                    <a href="drinkIndex.html" class="navbar-end pr-5">
                        <h1 class="cocktails">COCKTAILS</h1>
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <div class="container columns">
        <aside class="column is-vcentered mx-3">
            <div id="form" class="column is-vcentered">
                <div class="container-color">
                    <form action="#">
                        <div id="food_options">
                            <label class="checkbox mx-3 mt-5">
                                <input type="checkbox" class="cuisine" id="mexican" value="mexican">
                                Mexican
                            </label>
                            <label class="checkbox mx-3 pt-3">
                                <input type="checkbox" class="cuisine" id="american" value="american">
                                American
                            </label>
                            <label class="checkbox mx-3 pt-3">
                                <input type="checkbox" class="cuisine" id="italian" value="italian">
                                Italian
                            </label>
                            <label class="checkbox mx-3 pt-3">
                                <input type="checkbox" class="cuisine" id="japanese" value="japanese">
                                Japanese
                            </label>
                            <div class="block">
                                <label class="checkbox mx-3 pt-2">
                                    <input type="checkbox" class="cuisine" id="chinese" value="chinese">
                                    Chinese
                                </label>
                                <label class="checkbox mx-3 pt-3">
                                    <input type="checkbox" class="cuisine" id="greek" value="greek">
                                    Greek
                                </label>
                                <label class="checkbox mx-3 pt-3">
                                    <input type="checkbox" class="cuisine" id="thai" value="thai">
                                    Thai
                                </label>
                                <label class="checkbox mx-3 pt-3">
                                    <input type="checkbox" class="cuisine" id="mediterranean" value="mediterranean">
                                    Mediterranean
                                </label>

                            </div>
                            <label class="checkbox mx-3 pt-3">
                                <input type="checkbox" class="lifestyle" id="ketogenic" value="ketogenic">
                                Ketogenic
                            </label>
                            <label class="checkbox mx-3 pt-3">
                                <input type="checkbox" class="lifestyle" id="paleo" value="paleo">
                                Paleo
                            </label>
                            <label class="checkbox mx-3 pt-3">
                                <input type="checkbox" class="lifestyle" id="pescetarian" value="pescetarian">
                                Pescetarian
                            </label>
                            <div class="block">
                                <label class="checkbox mx-3 pt-3">
                                    <input type="checkbox" class="lifestyle" id="vegetarian" value="vegetarian">
                                    Vegetarian
                                </label>
                                <label class="checkbox mx-3 pt-3">
                                    <input type="checkbox" class="lifestyle" id="vegan" value="vegan">
                                    Vegan
                                </label>
                                <label class="checkbox mx-3 pt-3 mb-4">
                                    <input type="checkbox" class="lifestyle mb-4" id="glutenFree" value="glutenFree">
                                    Gluten Free
                                </label>
                            </div>

                        </div>
        </aside>
        <!-- display the results as cards -->
        <div id="results" class="column mt-4 p-5">
        </div>
    </div>
    <!--end of container-->
    <footer class="footer">
        <!-- <a href="" class="footer-item">
            <span class="icon">
                <i class="fa fa-twitter"></i>
            </span>
        </a> -->
    </footer>
    <script src="assests/js/index.js"></script>
</body>

</html>
