<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assests/styles/styles.css">
</head>

<body>

    <!-- Navigation -->
    <header>
        <div class="block">
            <nav class="level is-mobile">
                <div class="level-item has-text-centered">
                <div class="navbar-brand pl-5">
                    <h1 class="title pt-2">RECIPES</h1>
                </div>
                </div>
                <div class="nav-right">
                    <a href="" class="navbar-end pr-5">
                        <h1 class="home">HOME</h1>
                    </a>
                    <a href="drinkIndex.html" class="navbar-end pr-5">
                        <i class="fas fa-glass-martini-alt has-text-white pt-1 p-1"></i>
                        <h1 class="cocktails">COCKTAILS</h1>
                    </a>
                    <a href="favorites.html" class="navbar-end pr-5">
                        <h1 class="favorites">FAVORITES</h1>
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <div class="container columns">
        <aside class="column is-vcentered mx-3">
            <div id="form" class="column is-vcentered">
                <div class="level is-mobile">
                    <div class="box level-item has-text-centered">
                    <form action="#">
                        <div id="food_options"><h2>Cuisines</h2>
                            <label class="checkbox mx-3 mt-5">
                                <input type="checkbox" class="cuisine" id="mexican" value="mexican">
                                Mexican
                            </label>
                            <label class="checkbox mx-3 pt-3">
                                <input type="checkbox" class="cuisine" id="american" value="american">
                                American
                            </label>
                            <label class="checkbox mx-3 pt-3">
                                <input type="checkbox" class="cuisine" id="italian" value="italian">
                                Italian
                            </label>
                            <label class="checkbox mx-3 pt-3">
                                <input type="checkbox" class="cuisine" id="indian" value="indian">
                                Indian
                            </label>
                            <div class="block">
                                <label class="checkbox mx-3 pt-3">
                                    <input type="checkbox" class="cuisine" id="chinese" value="chinese">
                                    Chinese
                                </label>
                                <label class="checkbox mx-3 pt-3">
                                    <input type="checkbox" class="cuisine" id="japanese" value="japanese">
                                    Japanese
                                </label>
                                <label class="checkbox mx-3 pt-3">
                                    <input type="checkbox" class="cuisine" id="greek" value="greek">
                                    Greek
                                </label>
                                <label class="checkbox mx-3 pt-3">
                                    <input type="checkbox" class="cuisine" id="thai" value="thai">
                                    Thai
                                </label>
                                
                            </div>   

                            </div>

                            
                            <div class="lifestyle pt-6" id="lifestyle_options"><h2>Lifestyles</h2>

                            <label class="checkbox mx-3 mt-5">
                                <input type="checkbox" class="lifestyle" id="ketogenic" value="ketogenic">
                                Ketogenic
                            </label>
                            <label class="checkbox mx-3 pt-3">
                                <input type="checkbox" class="lifestyle" id="paleo" value="paleo">
                                Paleo
                            </label>
                            <label class="checkbox mx-3 pt-3">
                                <input type="checkbox" class="lifestyle" id="pescetarian" value="pescetarian">
                                Pescetarian
                            </label>
                            <div class="block">
                                <label class="checkbox mx-3 pt-3">
                                    <input type="checkbox" class="lifestyle" id="vegetarian" value="vegetarian">
                                    Vegetarian
                                </label>
                                <label class="checkbox mx-3 pt-3">
                                    <input type="checkbox" class="lifestyle" id="vegan" value="vegan">
                                    Vegan
                                </label>
                                <label class="checkbox mx-3 pt-3 mb-4">
                                    <input type="checkbox" class="lifestyle mb-4" id="glutenFree" value="glutenFree">
                                    Gluten Free
                                </label>
                            </div>

                        </div>
                        <button type="submit" class="button is-medium mt-4" id="search_food">
                            <h3>LET'S COOK!</h3>
                        </button>
                    </form>
                    </aside>
        
        <!-- display the results as cards -->
        <div id="results" class="column mt-4 p-5">
        </div>
    </div>
    <!--end of container-->
    <footer class="level is-mobile pt-5 pb-5 mb-0">
    <div class="footer-left pl-5">
        <i class="fab fa-twitter has-text-white pl-3"></i>  
        <i class="fab fa-instagram has-text-white pl-3"></i>
        <i class="fab fa-youtube has-text-white pl-3"></i>
    </div>   
    <div class="level-item has-text-centered has-text-white">
        <h4>©️2022 Dinner & Drinks</h4>
    </div>
    </footer>
    <script src="assests/js/index.js"></script>
</body>

</html>
