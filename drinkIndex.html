<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assests/styles/styles.css">
</head>

<body>
    <header>
        <h1>COCKTAILS</h1>
    </header>
    <div class="container columns">
        <aside class="column mx-3 mt-3">
            <div id="form">
                <div class="container-color">
                    <form action="">
                        <div class="block" id="food_options">
                            <label class="checkbox mx-3 pt-4">
                                <input type="checkbox" class="alcohol" id="tequila" value="tequila">
                                Tequila
                            </label>
                            <label class="checkbox mx-3 pt-3">
                                <input type="checkbox" class="alcohol" id="whiskey" value="whiskey">
                                Whiskey
                            </label>
                            <label class="checkbox mx-3 pt-3">
                                <input type="checkbox" class="alcohol" id="gin" value="gin">
                                Gin
                            </label>

                            <label class="checkbox mx-3 pt-3">
                                <input type="checkbox" class="alcohol" id="scotch" value="scotch">
                                Scotch
                            </label>
                            <label class="checkbox mx-3 pt-3">
                                <input type="checkbox" class="alcohol" id="vodka" value="vodka">
                                Vodka
                            </label>
                            <label class="checkbox mx-3 pt-3 mb-4">
                                <input type="checkbox" class="alcohol" id="rum" value="rum">
                                Rum
                            </label>
                        </div>
                </div>
                <button type="submit" class="button is-medium mt-4" id="search_food">
                    <h3>LET'S DRINK!</h3>
                </button>
                </form>
            </div>
        </aside>
        <div id="results" class="column mt-6">
            
        </div>
    </div>
    <!--end of container-->
    <div class="block mx-4">
        <a href="index.html"><button id="food-btn" class="button is-medium">
                <h3>FOOD</h3>
            </button></a>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <h5></h5>
    </footer>

    <script src="assests/js/drinkIndex.js"></script>
</body>

</html>
