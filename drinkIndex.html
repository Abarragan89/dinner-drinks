<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assests/styles/styles.css">
</head>

<body>
    <header>
        <div class="block">
            <nav class="nav">
                <div class="navbar-brand pl-5">
                    <h1 class="title pt-6">COCKTAILS</h1>
                </div>
                <div class="nav-right">
                    <a href="" class="navbar-end pr-5">
                        <h1 class="home">HOME</h1>
                    </a>
                    <a href="index.html" class="navbar-end pr-5">
                        <h1 class="food">FOOD</h1>
                    </a>
                    <a href="favorites.html" class="navbar-end pr-5">
                        <h1 class="cocktails">FAVORITES</h1>
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <div class="container columns">
        <aside class="column mx-3 mt-3">
            <div id="form">
                <div class="food-container">
                    <form action="">
                        <div class="block" id="food_options">
                            <label class="radio mx-3  mt-5">
                                <input type="radio" name="alcohol" id="tequila" value="tequila">
                                Tequila
                            </label>
                            <label class="radio mx-3 pt-3">
                                <input type="radio" name="alcohol" id="whiskey" value="whiskey">
                                Whiskey
                            </label>
                            <label class="radio mx-3 pt-3">
                                <input type="radio" name="alcohol" id="gin" value="gin">
                                Gin
                            </label>
                            <div class="block">
                                <label class="radio mx-3 pt-3">
                                    <input type="radio" name="alcohol" id="scotch" value="scotch">
                                    Scotch
                                </label>
                                <label class="radio mx-3 pt-3">
                                    <input type="radio" name="alcohol" id="vodka" value="vodka">
                                    Vodka
                                </label>
                                <label class="radio mx-3 pt-3 mb-4">
                                    <input type="radio" name="alcohol" id="rum" value="rum">
                                    Rum
                                </label>
                            </div>
                        </div>
                </div>
                <button type="submit" class="button is-medium mt-4" id="search_drinks">
                    <h3>LET'S DRINK!</h3>
                </button>
                </form>
            </div>
        </aside>
        <div id="results" class="column mt-6">
            <article>
                <div id="results">
                    <div id="recipe_drinks"></div>
                </div>
            </article>


        </div>
    </div>
    <!--end of container-->

    <!-- Footer -->
    <footer class="footer">
        <h5></h5>
    </footer>

    <script src="assests/js/drinkIndex.js"></script>
</body>

</html>
