<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assests/styles/styles.css">
</head>

<body>
    <!-- Navigation -->
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="homepage.html">
                    <div class="logo">
                        <h1 class="is-size-3 is-size-4-mobile is-size-2-desktop logo">D<span
                                class="is-size-5 is-size-6-mobile is-size-4-desktop ">inner</span>&D<span
                                class="is-size-5 is-size-6-mobile is-size-4-desktop">rinks</span></h1>
                    </div>
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="true"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="homepage.html">
                        Home
                    </a>
                    <a class="navbar-item" href="index.html">
                        Food
                    </a>
                    <a class="navbar-item" href="favorites.html">
                        Favorites
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <main class="container">
        <h2 class="has-text-centered page-title title">COCKTAILS</h2>
        <div class="columns is-variable is-8">
            <aside class="column">
                <div id="form">
                    <div class="options-container">
                        <form action="">
                            <div id="food_options">
                                <div class="block">
                                    <h2 class="is-size-5-mobile is-size-4 is-underlined form-title">Liquors</h2>
                                    <label class="radio mx-3  mt-5">
                                        <input type="radio" name="alcohol" id="tequila" value="tequila">
                                        Tequila
                                    </label>
                                    <label class="radio mx-3 pt-3">
                                        <input type="radio" name="alcohol" id="whiskey" value="whiskey">
                                        Whiskey
                                    </label>
                                    <label class="radio mx-3 pt-3">
                                        <input type="radio" name="alcohol" id="gin" value="gin">
                                        Gin
                                    </label>
                                    <label class="radio mx-3 pt-3">
                                        <input type="radio" name="alcohol" id="scotch" value="scotch">
                                        Scotch
                                    </label>
                                    <label class="radio mx-3 pt-3">
                                        <input type="radio" name="alcohol" id="vodka" value="vodka">
                                        Vodka
                                    </label>
                                    <label class="radio mx-3 pt-3 mb-4">
                                        <input type="radio" name="alcohol" id="rum" value="rum">
                                        Rum
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="button is-medium mt-4" id="search_drinks">
                                <h3>LET'S DRINK!</h3>
                            </button>
                    </div>
                    </form>
                </div>
            </aside>
            <!-- display the results as cards -->
            <article id="results" class="message column mt-4 mb-6 is-three-fifths">
                <div class="message-header">
                    <p>Let's get started!</p>
                </div>
                <div class="message-body subtitle">
                    Choose your favorite liquor or whatever you have available to see drink options. Click the favorites
                    button to save to your favorites page.
                </div>
            </article>
        </div>
    </main>
    <!--end of container-->
    <!-- Footer -->
    <footer class="level is-mobile footer">
        <div class="footer-left pl-5">
            <i class="fab fa-twitter has-text-white pl-3"></i>
            <i class="fab fa-instagram has-text-white pl-3"></i>
            <i class="fab fa-youtube has-text-white pl-3"></i>
        </div>
        <div class="level-item has-text-centered has-text-white">
            <h4>&copy; 2022 Dinner & Drinks</h4>
        </div>
    </footer>
    <script src="assests/js/drinkIndex.js"></script>
</body>

</html>
